<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Button library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main role="main">
        <div class="hero top">
            <h1 class="title">Button<span>Lib</span></h1>
            <p class="lead">A collection of buttons ready to use in any project.</p>
        </div>
        <div class="bottom">
            <h2>Main buttons</h2>
            <div class="btns">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">primary</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-info">info</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-success">success</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-danger">danger</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-warning">warning</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default">default</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-neutral">neutral</button>
                </div>
            </div>
            <h2>Style buttons</h2>
            <div class="btns">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">default</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-round">round</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-round">
                        <i class="material-icons">favorite_border</i>
                        with icon
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-link">simple</button>
                </div>
            </div>
            <h2>Sizes</h2>
            <div class="btns">
                <div class="btn-group">
                    <button class="btn btn-primary btn-sm">Small</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary">Regular</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary btn-lg">Large</button>
                </div>
            </div>
            <h2>Disabled state</h2>
            <div class="btns">
                <div class="btn-group">
                    <button class="btn btn-lg btn-primary" disabled>primary</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-lg btn-default" disabled>default</button>
                </div>
            </div>
            <h2>Full width</h2>
            <div class="btns">
                <div class="btn-group btn-block">
                    <button type="button" class="btn btn-primary btn-block">primary</button>
                </div>
                <div class="btn-group btn-block">
                    <button type="button" class="btn btn-success btn-block">success</button>
                </div>
                <div class="btn-group btn-block">
                    <button type="button" class="btn btn-danger btn-block">danger</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js" async defer></script>
</body>

</html>
